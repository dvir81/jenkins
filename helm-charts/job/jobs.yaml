---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: one-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    spec:
      containers:
        - name: one
          image: alpine:latest
          command: ["sh", "-c", "echo one && sleep 5"]
      restartPolicy: Never
